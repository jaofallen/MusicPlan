<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="image">
          <img src="src/images/illustration-hero.svg" alt="" class="cardimage" />
        </div>
        <div class="text">
          <div class="cardtext">
            <div class="cardsummary">
              <p>Order Summary</p>
            </div>
            <div class="carddescription">
              <p>
                You can now listen to million of songs, audiobooks, and podcasts on any device
                anywhere you like!
              </p>
            </div>
            <div class="cardwrapper1">
              <div class="cardicon">
                <img src="src/images/icon-music.svg" alt="" class="cardmusic" />
              </div>

              <div class="cardwrapper2">
                <div class="cardplan">
                  <p class="cardplan2">Annual Plan</p>
                  <p class="cardprice">$59.99/year</p>
                </div>
              </div>
              <div class="cardwrapper3">
                <p class="cardchange">Change</p>
              </div>
            </div>
            <div class="cardpayment">
              <button class="buttonpayment">Proceed to Payment</button>
            </div>
            <div class="cardcancel">
              <p>Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
